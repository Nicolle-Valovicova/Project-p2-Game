<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-nicolle.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend:wght@100..900&family=Outfit:wght@100..900&family=Pixelify+Sans:wght@400..700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Murder's gambit</title>
  </head>
  <body>
    <div class="start-screen" hidden ><!-- remove HIDDEN -->
      <div class="startinfo">
        <img src="" alt=""><!-- add a logo img -->
        <div class="startLoadingBar"></div><!-- create a loading bar -->
        <div class="crowfacts">
          <p id="crowfactOutput"></p>
        </div>
      </div>
    </div>
    <div class="menu-screen" ><!-- remove HIDDEN -->
      <h1>The Gambit Hall</h1>
      <hr id="firstHr">
      <div class="menu-items">
        <div class="menu-it1">
          <h3 id="menuPlayBtn">Play</h3>
          <hr>
        </div>
        <div class="menu-it1">
          <h3>Options</h3>
          <hr>
        </div>
        <div class="menu-it1">
          <h3>Credits</h3>
          <hr>
        </div>
        <div class="menu-it1">
          <h3>Exit</h3>
          <hr>
        </div>
      </div>
    </div>
    <div class="game-index" hidden>
      <div class="inGameBG"></div>
      <!-- Here comes the bg img ^ -->
      <div class="gameSidebar">
        <div class="sidebarNav">
          <button class="quit">Quit</button>
         <img id="arrowBack" src="imgs/arrow_back_ios.svg" alt="">
         <img id="arrowForward" src="imgs/arrow_forward_ios.svg" alt="" >
        </div>
        <div class="sideInformation">
          <p id="currentPlayerTurn">
            Current player: <img src="" alt="bird" />
          </p>
          <h3>Gold counters</h3>
          <p id="whiteGold">White gold: <span id="whiteKills"></span><img class="valueCoins" src="imgs/coin.png" alt=""></p>
          <p id="blackGold">Black gold: <span id="blackKills"></span><img class="valueCoins" src="imgs/coin.png" alt=""></p>
          <div class="killValues">
            <h3>Piece kill values</h3>
            <div class="killValuesIndex">
              <div class="killValue">
                <p>Jackdaw pawns:</p>
              </div>
                <div class="killValueTxt">
                  <span>1 <img class="valueCoins" src="imgs/coin.png" alt=""></span></span>
                </div>
            </div>
            <div class="killValuesIndex">
              <div class="killValue">
                <p>Jay knights:</p>
              </div>
                <div class="killValueTxt">
                  <span>3 <img class="valueCoins" src="imgs/coin.png" alt=""></span></span>
                </div>
            </div>
            <div class="killValuesIndex">
              <div class="killValue">
                <p>Crow bishops:</p>
              </div>
                <div class="killValueTxt">
                  <span>3 <img class="valueCoins" src="imgs/coin.png" alt=""></span></span>
                </div>
            </div>
            <div class="killValuesIndex">
              <div class="killValue">
                <p>Magpie rooks:</p>
              </div>
                <div class="killValueTxt">
                  <span>5 <img class="valueCoins" src="imgs/coin.png" alt=""></span></span>
                </div>
            </div>
            <div class="killValuesIndex">
              <div class="killValue">
                <p>Rook queen:</p>
              </div>
                <div class="killValueTxt">
                  <span>9 <img class="valueCoins" src="imgs/coin.png" alt=""></span></span>
                </div>
            </div>
         
      
          </div>
        </div>
      </div>
      <menu>
        <span id="inGameMenu" class="material-symbols-outlined menu-bnts">
          menu
        </span>
      </menu>
      <div class="board-align">
        <div class="board">
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
        </div>
      </div>
    </div>
    <script src="js/script-nicolle.js"></script>
  </body>
</html>
