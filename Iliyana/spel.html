<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="css/spel.css" />
  </head>
  <body>
    <div class="game">
      <div class="top">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="level">level: <span id="level">1</span></div>
        <div class="lives">Lives: <span id="lives">3</span></div>
      </div>

      <div class="mealTitel" id="meal-name">The meal</div>
      <div class="Maaltijd">
        <img id="meal-img" src="" alt="gerecht" />
      </div>
      <div class="buttons" id="buttons"></div>
        <button id="checkVolgorde">Check</button>
    </div>
    <div id="gameOverPopup" class="popup hidden">
    <div class="popup-content">
        <h2>Game Over</h2>
        <p>Je levens zijn op...</p>
    </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
